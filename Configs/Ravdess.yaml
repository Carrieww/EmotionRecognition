seed: 2022
pretrained: False
# dataset parameters
dataset: Ravdess
Zip_file_path: ./Dataset/Ravdess.zip  # file path
class_labels: ['neutral', 'happy', 'sad','angry','fearful', 'disgust']
# class_labels: ["positive", "negative", "neutral"]
# class_labels: ["angry", "boredom", "disgust", "fear", "happy", "neutral", "sad"]

# feature parameters
sample_rate: 48000
feature_folder: features/Ravdess/

# checkpoints
checkpoint_path: checkpoints/  # checkpoint file path
checkpoint_name: Ravdess_IS3  # checkpoint file name
loss_plot_path: Ravdess_loss_3.png
confusion_matrix_path: Ravdess_confusion_3.png

# training parameters
feature_exist: True
data_size: None
train_ratio: 0.8
val_ratio: 0
test_ratio: 0.2
epochs: 50
batch_size: 32
lr: 0.0001
weight_decay: 0.0001


# Model parameters
rnn_size: 256  # LSTM hidden layer size
# hidden_size: 32 
dropout: 0